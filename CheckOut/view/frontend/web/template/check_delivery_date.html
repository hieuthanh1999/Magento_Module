<!--Use 'stepCode' as id attribute-->
<li data-bind="fadeVisible: isVisible, attr: { id: stepCode }">
    <div class="step-title" data-bind="i18n: stepTitle" data-role="title"></div>
        <div id="checkout-step-title"
             class="step-content"
             data-role="content">
           
            <form data-bind="submit: navigateToNextStep" novalidate="novalidate">
                <div class="field">
                    <label>Delivery date </label> <br>
                    <input type="date" class="input-text line" id="checkout-date" style="width: auto" name="checkout-date" required />
                </div>
                <div class="field">
                    <label>Delivery comment </label> <br>
                    <textarea rows="10" class="input-text line" id="checkout-comment" cols="50" name="checkout-comment" form="usrform"></textarea>
                </div>
                <div class="actions-toolbar">
                    <div class="primary">
                        <button data-role="opc-continue" type="submit" class="button action continue primary">
                            <span><!-- ko i18n: 'Next'--><!-- /ko --></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
